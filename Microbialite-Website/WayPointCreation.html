<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waypoint</title>
    <link rel="stylesheet" href="public/css/foundation.css">
    <link rel="stylesheet" href="public/css/style.css">  


    <style>
        h1, input, button, label, p, ::placeholder, textarea{
           font-family: "Comic Sans MS";
           font-style: italic;
           font-size: 1.1rem;
       }

       label {
        color: rgb(90, 84, 206);
       }
       
        
       </style>

</head>

<body>
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <a href="./index.html" target="_parent">
            <button type="button">Home</button>
        </a>
    </div>


    <h1>WAYPOINT DATA</h1>
    <form action="/way" method="post" id="myForm">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">

                <label for="operation">Choose an operation:</label>
                <select id="operation" name="operation">
                  <option value="select">SELECT</option>
                  <option value="insert">INSERT</option>
                  <option value="delete">DELETE</option>
                </select>

                <div class="cell small-6 large-12">
                    <label for="WaypointID">WaypointID</label>
                    <input type="text" id="WaypointID" name="WaypointID" placeholder="Ex: 723" required>
                </div>

                <div class="cell small-6 large-12">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title" placeholder="Ex: 125" required>
                </div>

                <div class="cell small-12 large-6">
                    <label for="Longitude">Longitude:</label>
                    <input type="text" id="Longitude" name="Longitude" placeholder="Ex: -114.57" value = 0>
                </div>

                <div class="cell small-12 large-6">
                    <label for="Latitude">Latitude:</label>
                    <input type="text" id="Latitude" name="Latitude" placeholder="Ex: 36.34" value = 0>
                </div>

                <div class="cell small-12 large-6">
                    <label for="Northing">Northing:</label>
                    <input type="text" id="Northing" name="Northing" placeholder="Ex: 4024809.35" value = 0>
                </div>

                <div class="cell small-12 large-6">
                    <label for="Easting">Easting:</label>
                    <input type="text" id="Easting" name="Easting" placeholder="Ex: 718462.07" value = 0>
                </div>
                
                <div class="cell small-12 large-6">
                    <label for="UTMZone1">UTMZone1:</label>
                    <input type="text" id="UTMZone1" name="UTMZone1" placeholder="Ex: 11.0" value = 0>
                </div>

                <div class="cell small-12 large-6">
                    <label for="UTMZone2">UTMZone2:</label>
                    <input type="text" id="UTMZone2" name="UTMZone2" placeholder="Ex: S">
                </div>

                <div class="cell small-12 large-12">
                    <label for="Datum">Datum:</label>
                    <input type="text" id="Datum" name="Datum" placeholder="Ex: NAD83" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="Projection">Projection:</label>
                    <input type="text" id="Projection" name="Projection" placeholder="Ex: UTM" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="FieldBook">FieldBook:</label>
                    <input type="text" id="FieldBook" name="FieldBook" placeholder="Ex: Hickson 8" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="FieldbookPage">FieldbookPage:</label>
                    <input type="text" id="FieldbookPage" name="FieldbookPage" placeholder="Ex: 124" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="Formation">Formation:</label>
                    <input type="text" id="Formation" name="Formation" placeholder="Ex: Thl" required>
                </div>
                
                <div class="cell small-12 large-12">
                    <label for="SiteName">SiteName:</label>
                    <input type="text" id="SiteName" name="SiteName" placeholder="Ex: White Basin" required>
                </div>
                
                <div class="cell small-12 large-12">
                    <label for="DateCollection">DateCollection YYYY-MM-DD:</label>
                    <input type="text" id="DateCollection" name="DateCollection" pattern="\d{4}-\d{2}-\d{2}" placeholder="Ex: 2016-01-03" required>
                </div>
                
                <div class="cell small-12 large-12">
                    <label for="Elevation">Elevation:</label>
                    <input type="text" id="Elevation" name="Elevation" placeholder="Ex: 664.0" value = 0>
                </div>

                <div class="cell small-12 large-12">
                    <label for="ProjectName">ProjectName:</label>
                    <input type="text" id="ProjectName" name="ProjectName" placeholder="Ex: 1.0" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="MeasuredSection">MeasuredSection:</label>
                    <select id="MeasuredSection" name = "MeasuredSection" placeholder="Ex: True" required>
                        <option value = "True">True</option>
                        <option value = "False">False</option>
                    </select>
                </div>

                <div class="cell small-12 large-12">
                    <label for="SectionName">SectionName:</label>
                    <input type="text" id="SectionName" name="SectionName" placeholder="Ex: Hill 1" required>
                </div>

                <div class="cell small-12 large-12">
                    <label for="Comments">Comments:</label>
                    <textarea id="Comments" name="Comments" placeholder="Comments"></textarea>
                </div>

                <div class="cell small-12 large-12">
                <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
