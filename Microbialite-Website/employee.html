<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Data</title>
        <link rel="stylesheet" href="pulic/css/foundation.css">
        <link rel="stylesheet" href="public/css/style.css">  

        <style>
            body{
                background-color:khaki;
            }
             textarea, input, button, label, p{
                font-family: "Comic Sans MS";
                font-style: italic;
                font-size: 1.1rem;
            }

            .form-input {
                margin-bottom: 15px; 
                font-family: "Comic Sans MS";
                font-style: italic;
                font-size: 1.1rem;
            }             
        </style>
    </head>

<body>
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <a href="./index.html" target="_parent">
            <button type="button">Home</button>
        </a>
    </div>
 
    <div class="grid-x grid-padding-x"> 
        <div class="cell small-12 large-6">      
            <h1 style="font-family: 'Comic Sans MS' ">Employee Data</h1>
            <p>Welcome to the employee data page. Please enter information that correlates with each attribute: </p>
        </div>
    </div>

    <form action="/employee" method="post" id="myForm">
      <div class="grid-container">
          <div class="grid-x grid-padding-x">

            <label for="operation">Choose an operation:</label>
            <select id="operation" name="operation">
              <option value="select">SELECT</option>
              <option value="insert">INSERT</option>
              <option value="delete">DELETE</option>
            </select>

              <div class="cell small-6 large-12">
                  <label for="EmployeeID">EmployeeID:</label>
                  <input type="text" id="EmployeeID" name="EmployeeID" placeholder="Ex: 999">
              </div>

              <div class="cell small-6 large-12">
                  <label for="FirstName">FirstName:</label>
                  <input type="text" id="FirstName" name="FirstName" placeholder="Ex: Thomas">
              </div>

              <div class="cell small-12 large-6">
                  <label for="LastName">LastName:</label>
                  <input type="text" id="LastName" name="LastName" placeholder="Ex: Hickson">
              </div>

              <label for="type">What kind of employee:</label>
              <select id="type" name="type">
                <option value="researcher">RESEARCHER</option>
                <option value="support">CUSTOMER SUPPORT</option>
              </select>

              <div class="cell small-12 large-12">
              <input type="submit" value="Submit">
              </div>
          </div>
      </div>
  </form>
    
      <script src="app.js"></script>
</body>  
</html>
